<div class="row card">
    <div class="card-content">
        <span class="card-title center">Login</span>
        <form class="col s12" [ngFormModel]="loginForm" (submit)="login($event)">
            <div class="row">
                <div class="input-field col s12">
                    <input ngControl="email" id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input ngControl="password" id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
