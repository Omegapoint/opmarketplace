<div class="card">
    <div class="card-content">
        <span class="card-title">{{item.title}}</span>
        <p>{{item.description}}</p>
    </div>
    <div class="card-action">
        <span>{{item.price}} Cr</span>
        <span><i class="material-icons tiny">schedule</i> {{expireString}}</span>
        <a class="waves-effect waves-light btn right" href="#">BUY</a>
    </div>
</div>
