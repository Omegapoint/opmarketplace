<div class="row card">
    <div class="card-content">
        <span class="card-title">Account</span>
        <div class="card-content">
            <form class="col s12" (submit)="updateAccount($event)">
                <div class="row">
                    <div class="input-field col s6">
                        <input [(ngModel)]="account.user.firstName" id="first_name" type="text">
                        <label class="active" for="first_name">First name</label>
                    </div>
                    <div class="input-field col s6">
                        <input [(ngModel)]="account.user.lastName" id="last_name" type="text">
                        <label class="active" for="last_name">Last name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input disabled [(ngModel)]="account.email" id="email" type="email" class="validate">
                        <label class="active" for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button class="btn waves-effect waves-light" type="submit" name="save">save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
