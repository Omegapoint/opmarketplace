<div class="row card">
    <div class="card-content">
        <span class="card-title">Registration</span>
        <form class="col s12" [ngFormModel]="registerForm" (submit)="registerAccount($event)">
            <div class="row">
                <div class="input-field col s6">
                    <input ngControl="firstName" id="first_name" type="text">
                    <label for="first_name">First name</label>
                </div>
                <div class="input-field col s6">
                    <input  ngControl="lastName" id="last_name" type="text">
                    <label for="last_name">Last name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input ngControl="email" id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input ngControl="password" id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
